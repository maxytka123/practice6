<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table, th, td {
        border: 1px solid black;
      }</style>
</head>

<body>
    <table>
        <caption>
            Расписание занятий на неделю
        </caption>
        <tr>
            <th>День</th>
            <th>Время</th>
            <th>Предмет</th>
        </tr>
        <tr>
            <td rowspan="2">Понедельник</td>
            <td>9:00-10:30</td>
            <td>Математика</td>
        </tr>
        <tr>
            <td>11:00-12:30</td>
            <td>Физика</td>
        </tr>
        <tr>
            <td>Вторник</td>
            <td>9:00-10:30</td>
            <td>Химия</td>
        </tr>
        <tr>
            <td rowspan="3">Среда</td>
            <td>9:00-10:30</td>
            <td>Биология</td>
        </tr>
        <tr>
            <td>11:00-12:30</td>
            <td>Литература</td>
        </tr>
        <tr>
            <td>13:00-14:30</td>
            <td>История</td>
        </tr>
        <tr>
            <td>Четверг</td>
            <td>10:00-11:30</td>
            <td>География</td>
        </tr>
        <tr>
            <td rowspan="2">Пятница</td>
            <td>9:00-10:30</td>
            <td>Физкультура</td>
        </tr>
        <tr>
            <td>11:00-12:30</td>
            <td>Искусство</td>
        </tr>
    </table>
</body>

</html>
